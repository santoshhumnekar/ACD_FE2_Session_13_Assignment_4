<h1>Employee Details: </h1>
<hr/>
<table  class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Experience (in years)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"> {{employeeID}} </th>
      <td>{{employeeName}}</td>
      <td>{{employeeExperience}}</td>
    </tr>
  </tbody>
</table>
